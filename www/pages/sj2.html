<template>
        
  <div class="block content">
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="row no-gutter">
            <div class="col-50">
              <div class="item-content top-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Tanggal input</div>
                  <div class="item-input-wrap">
                    <input id="tgltrx2" type="date" @change="dateChg" value="{{$root.currentDate}}"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-50">
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <!-- Default pull to refresh preloader-->
    <!-- <div class="ptr-preloader">
      <div class="preloader"></div>
      <div class="ptr-arrow"></div>
    </div> -->
    {{#each data}}
      <div class="card">
        <div class="card-header"><span><b>{{name}}</b></span><span>{{lr_date}}</span></div>
        <div class="card-content"> 
          <div class="card-content-inner" style="padding: 5px 16px;">
            <div style="width: 100%; display: inline-flex;">
              <div style="width: 75%; margin-top: 4px"><b>{{customer_name}}</b></div>
              <div style="width: 25%;"><a href="#" dn-number="{{name}}" @click="uploadFoto" class="button button-small button-fill color-blue btn-upload">Foto</a></div>
            </div>
            {{address_display}}
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
<script>
  return {
    // Component Methods
    methods: {
      
      dateChg: function (e) {
        app.data.currentDate = $$('#tgltrx').val();
          
        app.router.navigate('/', {
          reloadCurrent: true,
          ignoreCache: true,
        });
      },
      
      uploadFoto: function (e) {
        
        var $btnEl = e.srcElement;
        var number = $$($btnEl).attr('dn-number');

        var strEncode = encodeURIComponent(number);
        
        // console.log(strEncode);
        // console.log('Driver: '+app.data.user)
        // var self = this;
        // self.$app.dialog.alert('DN Number: '+number);
          
        app.router.navigate('/upload/' + strEncode);
      },
    },
  }
</script>
